<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title> 2048 - intense game of arrow keys </title>
  </head>
  <body>

    <h2> TWO THOUSAND FORTY EIGHT <br> The <i>fun</i> Game </h2>

    <div id="score">
      Score: <span id="js-score">0</span>
    </div>

    <div id="game-board">

      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

    <div id="tile-container">
      <div class="tile tile-position-0-0 val-4"> 2 </div>
      <div class="tile tile-position-0-1"></div>
      <div class="tile tile-position-0-2"></div>
      <div class="tile tile-position-0-3"></div>

      <div class="tile tile-position-1-0"></div>
      <div class="tile tile-position-1-1"></div>
      <div class="tile tile-position-1-2"></div>
      <div class="tile tile-position-1-3"></div>

      <div class="tile tile-position-2-0"></div>
      <div class="tile tile-position-2-1"></div>
      <div class="tile tile-position-2-2"></div>
      <div class="tile tile-position-2-3"></div>

      <div class="tile tile-position-3-0"></div>
      <div class="tile tile-position-3-1"></div>
      <div class="tile tile-position-3-2"></div>
      <div class="tile tile-position-3-3"></div>
    </div>

    <div class="clearfix"></div>

  </div>





    <script src="http://localhost:35729/livereload.js"></script>
    <script src="js/game_2048.js"></script>
  </body>
</html>
